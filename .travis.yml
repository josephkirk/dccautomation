language: python
python:
  - "2.7"
env:
  - TOX_ENV=py26
  - TOX_ENV=py27
  - TOX_ENV=py33
  - TOX_ENV=py34
install:
  - "pip install tox --download-cache $HOME/.pip-cache"
  - "pip install coveralls --download-cache $HOME/.pip-cache"
script:
  - tox -e $TOX_ENV
after_success:
  - coveralls
cache:
  directories:
    - .tox
    - $HOME/.pip-cache/
